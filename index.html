<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kaitlyn Feeler" />
    <meta name="description" content="Spots Triple Ten Project" />
    <meta name="keywords" content="Spots, Triple Ten" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Spots</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__new-post-btn">
            <img src="./images/plus.svg" alt="Plus icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                name="name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close"></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-link-input" class="modal__label">
              Image link
              <input
                id="card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                name="caption"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal modal_type_preview modal_is-opened" id="preview-modal">
      <div class="modal__image_container">
        <button
          aria-label="Close modal"
          type="button"
          class="modal__close modal__close_type_preview"
        ></button>
        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
          alt=""
          class="modal__image"
        />
        <p class="modal__caption">Golden Gate Bridge</p>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
